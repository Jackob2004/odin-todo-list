<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Todo List</title>
</head>
<body>

    <dialog id="add-project-window">
        <h3>Add Project</h3>
        <form method="dialog">
            <p>Required fields are followed by <strong><span aria-label="required">*</span></strong>.</p>

            <label for="project-title-field">Title<strong><span aria-label="required">*</span></strong></label>
            <input type="text" name="title" id="project-title-field" autofocus maxlength="20" required>

            <div>
                <button type="button" formnovalidate>Cancel</button>
                <button type="submit">Confirm</button>
            </div>
        </form>
    </dialog>

    <dialog id="add-task-window">
        <h3>Add Task</h3>
        <form method="dialog">
            <p>Required fields are followed by <strong><span aria-label="required">*</span></strong>.</p>

            <label for="task-project-select">Project<strong><span aria-label="required">*</span></strong></label>
            <select name="project" id="task-project-select"></select>

            <label for="task-title-field">Title<strong><span aria-label="required">*</span></strong></label>
            <input type="text" name="title" id="task-title-field" autofocus maxlength="20" required>

            <label for="task-description-field">Description<strong><span aria-label="required">*</span></strong></label>
            <textarea name="description" id="task-description-field" rows="5" cols="33" maxlength="50" required></textarea>

            <label for="task-date-field">Due Date<strong><span aria-label="required">*</span></strong></label>
            <input type="date" name="date" id="task-date-field" required>

            <label for="task-priority-field">Priority<strong><span aria-label="required">*</span></strong></label>
            <select name="priority" id="task-priority-field" required>
                <option value="Low" selected>Low</option>
                <option value="Medium">Medium</option>
                <option value="High">High</option>
                <option value="Urgent">Urgent</option>
            </select>

            <label for="task-track-field">Trackable</label>
            <input type="checkbox" name="track" id="task-track-field" checked>

            <div>
                <button type="button" formnovalidate>Cancel</button>
                <button type="submit">Confirm</button>
            </div>
        </form>
    </dialog>

    <dialog id="add-note-window">
        <h3>Add Note</h3>
        <form method="dialog">
            <p>Required fields are followed by <strong><span aria-label="required">*</span></strong>.</p>

            <label for="note-project-select">Project<strong><span aria-label="required">*</span></strong></label>
            <select name="project" id="note-project-select"></select>

            <label for="note-title-field">Title<strong><span aria-label="required">*</span></strong></label>
            <input type="text" name="title" id="note-title-field" autofocus maxlength="20" required>

            <label for="note-description-field">Description<strong><span aria-label="required">*</span></strong></label>
            <textarea name="description" id="note-description-field" rows="5" cols="33" maxlength="70" required></textarea>

            <div>
                <button type="button" formnovalidate>Cancel</button>
                <button type="submit">Confirm</button>
            </div>
        </form>
    </dialog>

    <div id="sidebar">
        <h1>Todo List</h1>

        <div id="view-actions">
            <h3>View options</h3>

            <button type="button" id="view-projects">Projects</button>
            <button type="button" id="view-stats">Statistics</button>
        </div>

        <div id="add-actions">
            <h3>Add items</h3>

            <button type="button" id="add-project">Add Project</button>
            <button type="button" id="add-task">Add Task</button>
            <button type="button" id="add-note">Add Note</button>
        </div>

    </div>

    <main>

        <div id="projects-info">
            <h2>All Projects</h2>
        </div>

        <div id="projects-container">

        </div>

        <div id="project-navigator">
            <button type="button" id="btn-back" disabled>Back</button>

            <div id="pager">
                <div id="item-summary">
                    <p>Items in total: <span id="total-items">1</span></p>
                </div>

                <div id="pager-controls">
                    <button type="button" id="btn-prev"><</button>
                    <span id="curr-page">1</span>
                    <button type="button" id="btn-next">></button>
                </div>
            </div>

            <fieldset id="items-options">
                <legend>Select project items to display:</legend>
                <div>
                    <input type="radio" id="display-tasks" name="display-mode" value="View Tasks" checked />
                    <label for="display-tasks">Tasks</label>
                    <input type="radio" id="display-notes" name="display-mode" value="View Notes" />
                    <label for="display-notes">Notes</label>
                </div>
            </fieldset>

            <div id="tasks-sorter">

                <fieldset id="sorting-options">
                    <legend>Sort tasks by:</legend>
                    <div>
                        <input type="radio" id="sort-by-none" name="sorting-mode" value="None" checked />
                        <label for="sort-by-none">None</label>
                        <input type="radio" id="sort-by-priority" name="sorting-mode" value="Priority" />
                        <label for="sort-by-priority">Priority</label>
                        <input type="radio" id="sort-by-date" name="sorting-mode" value="Date" />
                        <label for="sort-by-date">Due Date</label>
                        <input type="radio" id="sort-by-status" name="sorting-mode" value="Status" />
                        <label for="sort-by-status">Status</label>
                    </div>

                    <div>
                        <input type="checkbox" id="tasks-ordering" checked />
                        <label for="tasks-ordering">Ascending order</label>
                    </div>
                </fieldset>

                <fieldset id="filtering-options">
                    <legend>Filter tasks by:</legend>
                    <div>
                        <input type="checkbox" id="tasks-filtering" />
                        <label for="tasks-filtering">Only overdue</label>
                    </div>
                </fieldset>

            </div>
        </div>

    </main>

    <div id="info-panel">

    </div>

</body>
</html>
